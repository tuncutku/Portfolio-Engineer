{% extends "base/portfolio.html" %}
{% block content %}

{% import 'alert/macro.html' as macro_file -%}

<div class="container mt-5">
    <h2 class="text-success">
        Market Alerts:
    </h2>

</div>

<div class="container mt-4 mb-3">
    <div class="card">
        <div class="row">
            <div class="col-12">
                <div class="card-body">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true">Active
                                Alerts</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">Inactive
                                Alerts</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            {{ macro_file.get_alert_table(True, alerts) }}
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            {{ macro_file.get_alert_table(False, alerts) }}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
