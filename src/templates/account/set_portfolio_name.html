{% extends "base/account.html" %}
{% block content %}
    <div class="container position-absolute top-50 left-50 translate-middle">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <form action="{{ url_for('account.set_portfolio_name') }}" method="post">
                    <div class="mb-6">
                        <label class="form-label">Portfolio Name:</label>
                        <input type="text" class="form-control" id="email" name="name" placeholder="Name">
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Submit</button>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}
