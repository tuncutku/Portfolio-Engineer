<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Portfolio Engineer</title>
</head>
<header>
    <nav class="navbar navbar-default navbar-static-top navbar-expand-lg bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="{{ url_for('portfolio.list_portfolios') }}">Portfolio Engineer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-white"
                        href="{{ url_for('portfolio.list_portfolios') }}">Portfolios</a>
                    <a class="nav-item nav-link text-white" href="{{ url_for('portfolio.add_portfolio') }}">Add
                        Portfolio</a>
                    <a class="nav-item nav-link text-white" href="{{ url_for('alert.list_alerts') }}">Alerts</a>
                    <a class="nav-item nav-link text-white" href="{{ url_for('alert.add_alert') }}">Add Alert</a>
                    <a class="nav-item nav-link text-white" href="{{ url_for('alert.list_watchlist') }}">Watchlist</a>
                    <a class="nav-item nav-link text-white" href="{{ url_for('report.view_report') }}">Dashboard</a>
                    <a class="nav-item nav-link text-white" href="{{ url_for('users.logout') }}">Log out</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<body>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
