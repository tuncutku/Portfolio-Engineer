{% extends "base/home.html" %}
{% block content %}

<div class="container position-absolute top-50 left-50 translate-middle">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <img class="rounded mx-auto d-block" src="../static/home_logo.png" alt="" width="300" height="300">
            <form action="{{ url_for('users.register_user') }}" method="post">
                <div class="mb-6">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                        aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Be sure to enter a valid e-mail, the app will send alerts.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                        required>
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>

{% endblock %}
